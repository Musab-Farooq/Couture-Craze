<html lang="en">
<head>
  <meta charset="UTF-8">

 <link rel="stylesheet" type="text/css" href="Stylesheets/Signup.css">
	 <link rel="stylesheet" type="text/css" href="Stylesheets/structure.css">
	 <title>COUTURE CRAZE - Sign Up</title>
 
</head>
<body>

	 <div id="content">

	<h2>COUTURE CRAZE</h2>
  </div>
<div class="sidebar">
    <a href="#"><img src="Pictures/LOGO.png" class="img-rounded" alt="LOGO" width="70"></a>
    <a href="#">Home</a>
    <a href="#">Category</a>

    <a href="#">Cart</a>
  </div>


  <div class="container signup-container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card signup-card">
          <div class="card-header text-center signup-card-header">
            <h4>Sign Up</h4>
          </div>
          <div class="card-body signup-card-body">
            <!-- Signup Form -->
            <form action="Home.html">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Full Name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password">
              </div>
              <button type="submit" class="btn btn-light btn-block text-dark">Sign Up</button>
            </form>
            <!-- End Signup Form -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-3">
